<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get started</title>
        <link rel="stylesheet" href="styles.css">        
        <script src="https://kit.fontawesome.com/39fd4df332.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <section>
                <h1>Wellcome to Something</h1>
                <br><br>
                <p>Join us! Blah blah blah...<a> Learn More.</a></p>
               
            </section>
            
            <form class="register form-box">
                <h1>Get started</h1>
                
                <div class="input-box">                                      
                    <input type="text" id="username" autocomplete="off" required>
                    <label class="label" for="username">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>             
                
                <div class="input-box">                                      
                    <input type="text" id="email" autocomplete="off" required>
                    <label class="label" for="email">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                
                <div class="input-box">                  
                    <input type="password" id="password" required>
                    <label class="label" for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
               
                <div class="memory">
                    <label for="remember"><input type="checkbox" id="remember"> Remember me.</label>
                </div>
               
                <button type="submit">Register</button>
                
                <p>Already have an account? <a onclick="showLoginForm()">Log in.</a></p>
            </form>
            
            <form class="login form-box display-none">
                <h1>Login</h1>
                
                <div class="input-box">                                      
                    <input type="text" id="username" autocomplete="off" required>
                    <label class="label" for="username">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>   
                             
                
                <div class="input-box">                  
                    <input type="password" id="password" required>
                    <label class="label" for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
               
                <div class="memory">
                    <label for="remember"><input type="checkbox" id="remember"> Remember me.</label>
                    <a href="#">Forget password?</a>
                </div>
               
                <button type="submit">Login</button>
                
                <p>Don't have an account? <a onclick="showRegisterForm()">Register.</a></p>
            </form>

        </main>
        <script src="script.js"></script>
    </body>
</html>
